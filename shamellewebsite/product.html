<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart" onclick="iconCart()">
                <i class="fa-solid fa-shopping-cart"></i>
                <span>0</span>
            </div>
        </header>

    <div id="listProduct" class="listProduct">
        <div class="item">
            <img src="productImages/Product1.jpeg" alt="">
            <h2>Name Product</h2>
            <div class="price">200</div>
            <p>Information of Products</p>
            <button class="addCart">
                Add To Cart
            </button>
        </div>
    </div>

    </div>

<div class="cartTab" id="cartTab" style="display: none;">
    <h1>Shopping Cart</h1>
    <div class="listCart">
        <div class="item">
            <div class="image">
                <img src="productImages/Product1.jpeg" alt="">
            </div>
            <div class="name">
                NAME PRODUCT
            </div>
            <div class="price">
                200
            </div>
            <div class="quantity">
                <span class="minus"><</span>
                <span>1</span>
                <span class="plus">></span>
            </div>
        </div>
    </div>
    <div class="btn">
        <button id="close" onclick="closebtn()" class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>

    </div>
</div>

</body>

<script src="product.js"></script>
</html>
